<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cajas Bonitas</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f0f0f0;
  }

  .container {
    display: flex;
    justify-content: space-around;
    align-items: center;
    width: 80%;
    max-width: 800px;
  }

  .box {
    width: 200px;
    height: 250px;
    background-color: #fff;
    border-radius: 10px;
    box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
    text-align: center;
    transition: transform 0.3s ease;
  }

  .box:hover {
    transform: translateY(-5px);
  }

  .box img {
    width: 100%;
    height: 150px;
    object-fit: cover;
    border-top-left-radius: 10px;
    border-top-right-radius: 10px;
  }

  .box h2 {
    margin: 10px 0;
    color: #333;
  }

  .box a {
    display: block;
    text-decoration: none;
    color: #555;
    font-weight: bold;
  }
</style>
</head>
<body>

<div class="container">
  <div class="box">
    <a href="pagina1.html">
      <img src="imagen1.jpg" alt="Imagen 1">
      <h2>Título de la Imagen 1</h2>
    </a>
  </div>
  <div class="box">
    <a href="pagina2.html">
      <img src="imagen2.jpg" alt="Imagen 2">
      <h2>Título de la Imagen 2</h2>
    </a>
  </div>
</div>

</body>
</html>
